<!DOCTYPE html>
<html>
<head>
<title>Текущее время</title>
<meta charset="utf-8">
<script>
function getTime(){
let date = new Date();
let hours = date.getHours();
let minutes = date.getMinutes();
let seconds = date.getSeconds();
document.getElementById('time-output').innerHTML = hours + ":" + minutes + ":" + seconds;
setTimeout(getTime, 1000);
}
window.onload = getTime;
</script>
</head>
<body>
<h3>Текущее время</h3>
<div id="time-output"></div>
</body>
</html>
